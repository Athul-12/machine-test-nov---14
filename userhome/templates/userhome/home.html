{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="wel">Welcome {{user_data.name}}</div>
        <div class="butt">
            <a href="{% url 'userhome:profile' %}"><button>profile</button></a>
            <a href="{% url 'userhome:logout' %}"><button>LogOut</button></a>
        </div>
    </nav>
    <div class="pop">
        <button type="button" class="btn btn-primary pe-4 ps-4 pt-3 pb-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            post
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form  method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <span>Title</span><br>
                        <input type="text" name="title" required><br>
                        <span>Discription</span><br>
                        <textarea id="dis" cols="60" rows="5" name="disc" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" name="posting" class="btn btn-primary">post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="posts">
        {% for posts in post_data %}
        <div class="card" style="width: 34rem;">
            <div class="card-body">
                <h5 class="card-title">{{posts.u_title}}</h5><br>
                <p class="card-text">{{posts.u_dis}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js""></script>
</body>

</html>
