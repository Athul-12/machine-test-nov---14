{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="main-box">
        <div class="form-cont">

            <div class="top-buttons">
                <button class="to-signup top-active-button">
                    Sign Up
                </button>
                <a href="{% url 'common:signin' %}"><button class="to-signin">
                        Sign In
                    </button></a>
            </div>

            <div class="form form-signup">
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <lable>FULL NAME*</lable>
                        <input type="text" placeholder="Your full name" id="f_name" name="fname">
                        <span id="error1"></span>
                    </div>
                    <div>
                        <lable>User Name*</lable>
                        <input type="text" placeholder="Your Username" id="uname" name="u_name">
                        <span id="error2"></span><br>
                        <span id="error3">required, 10 charecters or fewer,special charecters,capital letter.</span>
                    </div>
                    <div>
                        <lable>PASSWORD*</lable>
                        <input type="password" placeholder="Your password" id="psw" name="psw"
                            pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required><br>
                        <span id="inverror"></span><br>
                        <div id="message">
                            <p id="error4" class="invalid">Lowercase Letter</p><br>
                            <p id="error5" class="invalid">Uppercase Letter</p><br>
                            <p id="error6" class="invalid">A Number</p><br>
                            <p id="error7" class="invalid">10 charecters or fewer</p><br>
                        </div>
                    </div>
                    <input onclick="return validate()" type="submit" class="form-btn" value="Sign Up" />
                    <br><br>

                    <a href="#" class="lined-link to-signin-link">I'm already member</a><br><br>

                </form>
            </div>
        </div>
        <div class="clear-fix"></div>
    </div>
    <script>
        // $(document).ready(function(){
        //     $.ajaxSetup({
        //         headers:{
        //             "X-CSRFToken": $('[csrfmiddlewaretoken]').val()
        //         }
        //     })
        // })
    </script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
