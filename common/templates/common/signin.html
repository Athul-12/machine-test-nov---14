{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="main-box">
        
        <div class="form-cont">
            <div class="suc">{{success}}</div>
            

            <div class="top-buttons">
                <a href="{% url 'common:register' %}"><button class="to-signup ">
                    Sign Up
                </button></a>
                <button class="to-signin top-active-button">
                    Sign In
                </button>
            </div>
            <div class="form form-signin">
                
                <form method="post">
                    {% csrf_token %}
                    <lable>User Name*</lable>
                    <input type="text" placeholder="Your User-name" name="u_name">
                    <lable>PASSWORD*</lable>
                    <input type="password" placeholder="Your password" name="pass">
                    <input type="submit" class="form-btn" value="Sign In" />
                    <br><br>
                    <a href="#" class="lined-link to-signup-link">Create new account</a><br><br>
                    <span style="color: red;">{{error}}</span><br><br>
                    
                </form>
            </div>
        </div>
        <div class="clear-fix"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
